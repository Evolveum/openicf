 db2.connector=DB2 Connector
 
db2.adminAccount.display=Administration account
db2.adminAccount.help=Specify administration account for connecting to DB2 resource
 
db2.adminPassword.display=Administration password
db2.adminPassword.help=Specify password for administration account for connecting to DB2 resource

db2.jdbcSubProtocol.display=JDBC subprotocol
db2.jdbcSubProtocol.help=JDBC subprotocol when connecting using type4 or type driver. Default to db2.

db2.databaseName.display=Database
db2.databaseName.help=Name of local or remote database when using type4 driver. When using type 2 driver, it is name of catalogized alias.

db2.jdbcDriver.display=Driver class
db2.jdbcDriver.help=Name of database driver classname. E.g for type4 driver com.ibm.db2.jcc.DB2Driver, for type2 driver COM.ibm.db2.jdbc.app.DB2Driver

db2.host.display=Host name 
db2.host.help=Host name or IP address of DB2 server when using type4 driver

db2.port.display=Port
db2.port.help=Listening port of running DB2 server when using type4 driver

db2.dataSource.display=JNDI Datasource
db2.dataSource.help=Name of JNDI datasource entry. There is no prefix/postfix process done in IDM. User must here specify full global jndi name \
					using which we lookup datasource from jndi
					
db2.dsJNDIEnv.display=Datasource JNDI env
db2.dsJNDIEnv.help=Datasource JNDI environment entries. Format of properties is : key1=value1,key2=value2 each entry on new row. These properties are used when creating \
				   initial context for lookuping of data source. By default this should be empty, then application server local context will be used.

db2.replaceAllGrantsOnUpdate.display=Replace grants on update
db2.replaceAllGrantsOnUpdate.help=Whether we will replace grants on update operation. This switch is kept only for backward compatibility until IDM will \
								  not support UpdateAttributeValuesOp operations. It can be removed in future versions when IDM will properly \
								  call UpdateAttributeValuesOp
								  
