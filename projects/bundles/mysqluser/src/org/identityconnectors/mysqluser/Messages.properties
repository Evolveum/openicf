MYSQL_CONNECTOR_DISPLAY=MySQLUser Connector

MYSQL_DATASOURCE_DISLPAY=Datasource Name
MYSQL_DATASOURCE_HELP=<b>JDBC Data Source Name/Path</b><br>Enter the JDBC Data Source Name/Path to connect to the Oracle server. If specified, connector will only try to connect using Datasource and ignore other resource parameters specified.<br>the example value is: <CODE>jdbc/SampleDataSourceName</CODE>

MYSQL_JNDI_PROPERTIES_DISLPAY=JNDI Properties
MYSQL_JNDI_PROPERTIES_HELP=<b>JNDI Properties</b><br>Could be empty or enter the JDBC JNDI Initial context factory, context provider in a format: key = value.


MYSQL_USER_DISPLAY=User
MYSQL_USER_HELP=<b>User</b><br>Enter the user account ID that has permissions to create and manage accounts.<br>Default is root.

MYSQL_PWD_DISPLAY=Password
MYSQL_PWD_HELP=<b>Password</b><br>Enter a password for the User account.

MYSQL_DRIVER_DISPLAY=JDBC Driver
MYSQL_DRIVER_HELP=<b>driver</b><br>Enter the name of the mysql JDBC driver.<br>(Default is com.mysql.jdbc.Driver)

MYSQL_HOST_HELP=<b>host</b><br>Enter the name of the host running MySQL server.
MYSQL_HOST_DISPLAY=Host

MYSQL_PORT_HELP=<b>port</b><br>Enter the port number on which the mysql process is listening.<br>(DEFAULT IS 3306)
MYSQL_PORT_DISPLAY=Port

MYSQL_USERMODEL_HELP=<b>usermodel</b><br>Enter the name of a MySQL user account after which new accounts will be modeled.
MYSQL_USERMODEL_DISPLAY=Usermodel

