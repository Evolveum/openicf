MYSQL_CONNECTOR_DISPLAY=Connettore MySQLUser

MYSQL_DATASOURCE_DISLPAY=Nome origine dati
MYSQL_DATASOURCE_HELP=<b>Nome/percorso origine dati JDBC</b><br>Immettere il nome e il percorso dell\u2019origine dati JDBC per la connessione al database MySQL. Se specificato, il connettore cercher\u00e0 di connettersi usando l\u2019origine dati, ignorando gli altri attributi della risorsa specificati.<br>valore di esempio: <CODE>java:comp/env/jdbc/mysql</CODE>

MYSQL_JNDI_PROPERTIES_DISLPAY=Propriet\u00e0 JNDI
MYSQL_JNDI_PROPERTIES_HELP=<b>Propriet\u00e0 JNDI</b><br>Lasciare vuoto, o immettere i valori per la produzione del contesto iniziale e il provider del contesto JNDI JDBC nel formato: chiave = valore.


MYSQL_USER_DISPLAY=Utente
MYSQL_USER_HELP=<b>Utente</b><br>Immettere l\u2019ID di un account utente che dispone dell\u2019autorizzazione per creare e gestire gli account.<br>L\u2019impostazione predefinita \u00e8 l\u2019utente root.

MYSQL_PWD_DISPLAY=Password
MYSQL_PWD_HELP=<b>Password</b><br>Immettere una password per l\u2019account utente.

MYSQL_DRIVER_DISPLAY=Driver JDBC
MYSQL_DRIVER_HELP=<b>driver</b><br>Immettere il nome del driver JDBC MySQL.<br>(L\u2019impostazione predefinita \u00e8 com.mysql.jdbc.Driver)

MYSQL_HOST_HELP=<b>host</b><br>Immettere il nome dell\u2019host su cui viene eseguito il server MySQL.
MYSQL_HOST_DISPLAY=Host

MYSQL_PORT_HELP=<b>porta</b><br>Immettere il numero di porta su cui il processo mysql \u00e8 in ascolto.<br>(L\u2019impostazione predefinita \u00e8 3306)
MYSQL_PORT_DISPLAY=Porta

MYSQL_USERMODEL_HELP=<b>Modello utente</b><br>Immettere il nome dell\u2019account utente di MySQL che verr\u00e0 usato come modello per creazione di nuovi account.
MYSQL_USERMODEL_DISPLAY=Modello utente

