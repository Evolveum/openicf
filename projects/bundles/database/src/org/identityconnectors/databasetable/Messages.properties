DatabaseTable=Database Table Connector

#property message key name must equal the property name with the .display or .help extension, or can be customized using the ConfigurationProperty attribute
#The Upper key properties are copied from RA and localizations can be lookuped while the small keys are new, and must be fully translated
QUOTING.display=Name Quoting
QUOTING.help=<b>Name Quoting</b><br>Select whether database column names for this resource should be quoted, and the quoting characters. By default, database column names are not quoted (None). For other selections (Single, Double, Back, or Brackets), column names will appear between single quotes, double quotes, back quotes, or brackets in the SQL generated to access the database.
HOST.display=Host
HOST.help=<b>Host</b><br>Enter the name of the host where the database is running.
PORT.display=Port
PORT.help=<b>TCP Port</b><br>Enter the port number the database server is listening on.
USER.display=User
USER.help=<b>User</b><br>Enter the name of the mandatory Database user with permission to account table.
PASSWORD.display=User Password
PASSWORD.help=<b>User Password</b><br>Enter a user account that has permission to access accounts table.
DATABASE.display=Database
DATABASE.help=<b>Database</b><br>Enter the name of the database on the database server that contains the table.
TABLE.display=Table
TABLE.help=<b>Table</b><br>Enter the name of the table in the database that contains the accounts.
KEY_COLUMN.display=Key Column
KEY_COLUMN.help=<b>Key Column</b><br>This mandatory column value will be used as the unique identifier for rows in the table.<br>
PASSWORD_COLUMN.display=Password Column
PASSWORD_COLUMN.help=<b>Password Column</b><br>Enter the name of the column in the table that will hold the password values. If empty, no validation on resource and passwords are activated.
JDBC_DRIVER.display=JDBC Driver
JDBC_DRIVER.help=<b>JDBC Driver</b><br>Specify the JDBC Driver class name. Oracle is oracle.jdbc.driver.OracleDriver. MySQL is org.gjt.mm.mysql.Driver.<br>Could be empty if datasource is provided.
URL_TEMPLATE.display=JDBC Connection URL
URL_TEMPLATE.help=<b>JDBC Connection URL</b><br>Specify the JDBC Driver Connection URL.<br> Oracle template is jdbc:oracle:thin:@[host]:[port(1521)]:[DB].<br>  MySQL template is jdbc:mysql://[host]:[port(3306)]/[db], for more info, read the JDBC driver documentation.<br>Could be empty if datasource is provided.
ENABLE_EMPTY_STRING.display=Enable writing empty string
ENABLE_EMPTY_STRING.help=<b>Enable writing empty string</b><br>Select to enable support for writing an empty strings, instead of a NULL value, in character based columns defined as not-null in the table schema. This option does not influence the way strings are written for Oracle based tables. By default empty strings are written as a NULL value.
RETHROW_ALL_SQLEXCEPTIONS.display=Rethrow all SQLExceptions
RETHROW_ALL_SQLEXCEPTIONS.help=If this is not checked, SQL statements which throw SQLExceptions with a 0 ErrorCode will be have the exception caught and supressed. Check it to have exceptions with 0 ErrorCodes rethrown.
NATIVE_TIMESTAMPS.display=Native Timestamps 
NATIVE_TIMESTAMPS.help=<b>Native Timestamps</b><br>Select to retrieve Timestamp data type of the columns in java.sql.Timestamp format from the database table.
allNative.display=All native
allNative.help=<b>All native</b><br>Select to retrieve all data type of the columns in a native format from the database table.
validConnectionQuery.display=Validate Connection Query
validConnectionQuery.help=<b>Validate Connection Query</b><br>There can be specified the check connection alive query. If empty, default implementation will test it using the switch on/off the autocommit. Some select 1 from dummy table could be more efficient.
generateUid.display=Generate UID
generateUid.help=<b>Generate UID</b><br>Set to a value of true to generate UIDs for accounts on creation. Default is false.
changeLogColumn.display=Change Log Column (Sync)
changeLogColumn.help==<b>Change Log Column</b><br>The change log column store the latest change time. Providing this value the Sync capabilities are activated.

DATASOURCE.display=Datasource Path
DATASOURCE.help=<b>JDBC Data Source Name/Path</b><br>Enter the JDBC Data Source Name/Path to connect to the Oracle server. If specified, connector will only try to connect using Datasource and ignore other resource parameters specified.<br>the example value is: <CODE>jdbc/SampleDataSourceName</CODE>
jndiProperties.display=Initial JNDI Properties
jndiProperties.help=<b>Initial JNDI Properties</b><br>Could be empty or enter the JDBC JNDI Initial context factory, context provider in a format: key = value.


