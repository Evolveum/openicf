DatabaseTable=Database Table Connector

#property message key name must equal the property name with the .display or .help extension, or can be customized using the ConfigurationProperty attribute
datasource.display=Datasource Path
datasource.help=<b>JDBC Data Source Name/Path</b><br>Enter the JDBC Data Source Name/Path to connect to the Oracle server. If specified, connector will only try to connect using Datasource and ignore other resource parameters specified.<br>the example value is: <CODE>jdbc/SampleDataSourceName</CODE>
usersTable.display=Users Table
usersTable.help=<b>Users Table</b><br>Enter the table name holding the user accounts.
driver.display=JDBC Driver
driver.help=<b>JDBC Driver</b><br>Specify the JDBC Driver class name. Oracle is oracle.jdbc.driver.OracleDriver. MySQL is org.gjt.mm.mysql.Driver.
generateUid.display=Generate UID
generateUid.help=<b>Generate UID</b><br>Set to a value of true to generate UIDs for accounts on creation. Default is false.
changeLogColumn.display=Change Log Column (Sync)
changeLogColumn.help==<b>Change Log Column</b><br>The change log column store the latest change time. Providing this value the Sync capabilities are activated.    
keyColumn.display=Key Column
keyColumn.help=<b>Key Column</b><br>This mandatory column value will be used as the unique identifier for rows in the table.<br>
login.display=User
login.help=<b>User</b><br>Enter the name of the mandatory Database user with permission to account table.
nameQuote.display=Name Quoting
nameQuote.help=<b>Name Quoting</b><br>Select whether database column names for this resource should be quoted, and the quoting characters. By default, database column names are not quoted (None). For other selections (Single, Double, Back, or Brackets), column names will appear between single quotes, double quotes, back quotes, or brackets in the SQL generated to access the database.
password.display=User Password
password.help=<b>User Password</b><br>Enter a user account that has permission to access accounts table.
passwordColumn.display=Password Column
passwordColumn.help=<b>Password Column</b><br>Enter the name of the column in the table that will hold the password values. If empty, no validation on resource and passwords are activated.
connectionUrl.display=JDBC Connection URL
connectionUrl.help=<b>JDBC Connection URL</b><br>Specify the required JDBC Driver Connection URL. Oracle template is jdbc:oracle:thin:@[host]:[port(1521)]:[DB],  MySQL template is jdbc:mysql://[host]:[port(3306)]/[db], for more info, read the JDBC driver documentation.
validConnectionQuery.display=Validate Connection Query
validConnectionQuery.help=<b>Validate Connection Query</b><br>There can be specified the check connection alive query. If empty, default implementation will test it using the switch on/off the autocommit. Some select 1 from dummy table could be more efficient.   
