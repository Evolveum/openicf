DBTABLE_CONNECTOR=Database Table Connector

#property message key name must equal the property name with the .display or .help extension, or can be customized using the ConfigurationProperty attribute
DBTABLE_CONNECTOR_QUOTING.display=Name Quoting
DBTABLE_CONNECTOR_QUOTING.help=<b>Name Quoting</b><br>Select whether database column names for this resource should be quoted, and the quoting characters. By default, database column names are not quoted (None). For other selections (Single, Double, Back, or Brackets), column names will appear between single quotes, double quotes, back quotes, or brackets in the SQL generated to access the database.
DBTABLE_CONNECTOR_HOST.display=Host
DBTABLE_CONNECTOR_HOST.help=<b>Host</b><br>Enter the name of the host where the database is running.
DBTABLE_CONNECTOR_PORT.display=Port
DBTABLE_CONNECTOR_PORT.help=<b>TCP Port</b><br>Enter the port number the database server is listening on.
DBTABLE_CONNECTOR_USER.display=User
DBTABLE_CONNECTOR_USER.help=<b>User</b><br>Enter the name of the mandatory Database user with permission to account table.
DBTABLE_CONNECTOR_PASSWORD.display=User Password
DBTABLE_CONNECTOR_PASSWORD.help=<b>User Password</b><br>Enter a user account that has permission to access accounts table.
DBTABLE_CONNECTOR_DATABASE.display=Database
DBTABLE_CONNECTOR_DATABASE.help=<b>Database</b><br>Enter the name of the database on the database server that contains the table.
DBTABLE_CONNECTOR_TABLE.display=Table
DBTABLE_CONNECTOR_TABLE.help=<b>Table</b><br>Enter the name of the table in the database that contains the accounts.
DBTABLE_CONNECTOR_KEY_COLUMN.display=Key Column
DBTABLE_CONNECTOR_KEY_COLUMN.help=<b>Key Column</b><br>This mandatory column value will be used as the unique identifier for rows in the table.<br>
DBTABLE_CONNECTOR_PASSWORD_COLUMN.display=Password Column
DBTABLE_CONNECTOR_PASSWORD_COLUMN.help=<b>Password Column</b><br>Enter the name of the column in the table that will hold the password values. If empty, no validation on resource and passwords are activated.
DBTABLE_CONNECTOR_JDBC_DRIVER.display=JDBC Driver
DBTABLE_CONNECTOR_JDBC_DRIVER.help=<b>JDBC Driver</b><br>Specify the JDBC Driver class name. Oracle is oracle.jdbc.driver.OracleDriver. MySQL is org.gjt.mm.mysql.Driver.<br>Could be empty if datasource is provided.
DBTABLE_CONNECTOR_URL_TEMPLATE.display=JDBC Connection URL
DBTABLE_CONNECTOR_URL_TEMPLATE.help=<b>JDBC Connection URL</b><br>Specify the JDBC Driver Connection URL.<br> Oracle template is jdbc:oracle:thin:@[host]:[port(1521)]:[DB].<br>  MySQL template is jdbc:mysql://[host]:[port(3306)]/[db], for more info, read the JDBC driver documentation.<br>Could be empty if datasource is provided.
DBTABLE_CONNECTOR_ENABLE_EMPTY_STRING.display=Enable writing empty string
DBTABLE_CONNECTOR_ENABLE_EMPTY_STRING.help=<b>Enable writing empty string</b><br>Select to enable support for writing an empty strings, instead of a NULL value, in character based columns defined as not-null in the table schema. This option does not influence the way strings are written for Oracle based tables. By default empty strings are written as a NULL value.
DBTABLE_CONNECTOR_RETHROW_ALL_SQLEXCEPTIONS.display=Rethrow all SQLExceptions
DBTABLE_CONNECTOR_RETHROW_ALL_SQLEXCEPTIONS.help=If this is not checked, SQL statements which throw SQLExceptions with a 0 ErrorCode will be have the exception caught and supressed. Check it to have exceptions with 0 ErrorCodes rethrown.
DBTABLE_CONNECTOR_NATIVE_TIMESTAMPS.display=Native Timestamps 
DBTABLE_CONNECTOR_NATIVE_TIMESTAMPS.help=<b>Native Timestamps</b><br>Select to retrieve Timestamp data type of the columns in java.sql.Timestamp format from the database table.
DBTABLE_CONNECTOR_ALL_NATIVE.display=All native
DBTABLE_CONNECTOR_ALL_NATIVE.help=<b>All native</b><br>Select to retrieve all data type of the columns in a native format from the database table.
DBTABLE_CONNECTOR_VALID_CONNECTION_QUERY.display=Validate Connection Query
DBTABLE_CONNECTOR_VALID_CONNECTION_QUERY.help=<b>Validate Connection Query</b><br>There can be specified the check connection alive query. If empty, default implementation will test it using the switch on/off the autocommit. Some select 1 from dummy table could be more efficient.
DBTABLE_CONNECTOR_CHANGE_LOG_COLUMN.display=Change Log Column (Sync)
DBTABLE_CONNECTOR_CHANGE_LOG_COLUMN.help==<b>Change Log Column</b><br>The change log column store the latest change time. Providing this value the Sync capabilities are activated.
DBTABLE_CONNECTOR_DATASOURCE.display=Datasource Path
DBTABLE_CONNECTOR_DATASOURCE.help=<b>JDBC Data Source Name/Path</b><br>Enter the JDBC Data Source Name/Path to connect to the Oracle server. If specified, connector will only try to connect using Datasource and ignore other resource parameters specified.<br>the example value is: <CODE>jdbc/SampleDataSourceName</CODE>
DBTABLE_CONNECTOR_JNDI_PROPERTIES.display=Initial JNDI Properties
DBTABLE_CONNECTOR_JNDI_PROPERTIES.help=<b>Initial JNDI Properties</b><br>Could be empty or enter the JDBC JNDI Initial context factory, context provider in a format: key = value.


