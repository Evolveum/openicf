## This file maps the annoted display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI

oracleerp.connector.display=Oracle ERP Connector
DATA_SOURCE_DISPLAY=JDBC Data Source Name/Path
DATA_SOURCE_HELP=<b>JDBC Data Source Name/Path</b><br>Enter the JDBC Data Source Name/Path to connect to the Oracle server. If specified, adapter will only try to connect using Datasource and ignore other resource parameters specified.
JNDI_PROPERTIES_DISPLAY=Initial JNDI Properties
JNDI_PROPERTIES_HELP=<b>Initial JNDI Properties</b><br>Could be empty or enter the JDBC JNDI Initial context factory, context provider in a format: key = value.
CONN_URL_DISPLAY=Connection URL
CONN_URL_HELP=<b>Connection URL</b><br>Enter the JDBC connection url to connect to the Oracle server. Required if 3rd party driver is specified. Ignored if <b>DataSource</b> is specified.
DRIVER_DISPLAY=JDBC Driver
DRIVER_HELP=<b>Driver</b><br>Enter the JDBC driver class name to connect to the Oracle server. The default driver type is <b>thin</b>.
HOST_NAME_DISPLAY=Host
HOST_NAME_HELP=<b>Host</b><br>Enter the name of the host running the Oracle server.  Not required if specified in <b>Connection URL</b>.
PORT_DISPLAY=Database Port
PORT_HELP=<b>port</b><br>Specify the Database port used to communicate with the Oracle server. Not required if specified in <b>Connection URL</b>.
DATABASE_NAME_DISPLAY=Database
DATABASE_NAME_HELP=<b>Database</b><br>Specify the database name.
USER_DISPLAY=User
USER_HELP=<b>user</b><br>Enter the administrative user name or leave it empty, when no administrative user is needed.
PASSWORD_DISPLAY=Password
PASSWORD_HELP=<b>password</b><br>Enter the password to be used when authenticating to the Oracle database.
AUDIT_RESPONSIBILITY_DISPLAY=Oracle ERP Administrator User Responsibility
AUDIT_RESPONSIBILITY_HELP=<b>Oracle ERP Administrator User Responsibility</b><br>Enter the desired Oracle ERP responsibility.
MANAGE_SECURING_ATTRS_DISPALY=Manage Securing Attributes
MANAGE_SECURING_ATTRS_HELP=<b>Manage Securing Attributes</b><br>Enter a value of TRUE to manage securing attributes, or FALSE to ignore the schema attribute.
RETURN_SOB_AND_ORG_DISPLAY=Return Set of Books and/or Organization
RETURN_SOB_AND_ORG_HELP=<b>Return Set of Books and/or Organization</b><br>Enter a value of TRUE to return the Set of Books and/or Organization associated with auditor responsibility object attribute, or FALSE if SOB and/or Org is not required. FALSE will increase performance.
ACTIVE_ACCOUNTS_ONLY_DISPLAY=Active Accounts Only
ACTIVE_ACCOUNTS_ONLY_HELP=<b>Active Accounts Only</b><br>Set to a value of TRUE to limit accounts returned by the account iterator and listObjects interfaces. If TRUE, then only accounts with START_DATE and END_DATE spanning SYSDATE are returned. The default value is FALSE; in this case, all accounts on the resource are returned.
ACCOUNTS_INCLUDED_DISPLAY=Account Inclusion
ACCOUNTS_INCLUDED_HELP=SQL "WHERE" clause to identify accounts to be managed by IDM. 'Active Accounts Only' parameter is ignored.
AFTER_ACTION_DISPLAY=GetUser After Action
AFTER_ACTION_HELP=<b>GetUser After Action</b><br>(Optional) Enter the name of the resource action that contains the script used to retrieve additional custom account attributes for a user from this resource.
NO_SCHEMA_ID_DISPLAY=Do Not Use Schema Identifier
NO_SCHEMA_ID_HELP=<b>Do Not Use Schema Identifier</b></br>When true, the schema identifier will not be prefixed to table names. When false, a schema identifier is prefixed to tables names. Defaults to false.

