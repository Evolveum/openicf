## This file maps the annoted display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI

oracleerp.connector.display=Connecteur Oracle ERP
DATA_SOURCE_DISPLAY=Nom/chemin de source de donn\u00e9es JDBC
DATA_SOURCE_HELP=<b>Nom/chemin de source de donn\u00e9es JDBC</b><br>Saisissez le nom/chemin de la source de donn\u00e9es JDBC permettant de se connecter au serveur Oracle. Si sp\u00e9cifi\u00e9, l\u2019adaptateur tentera seulement de se connecter en utilisant Datasource et ignorera les autres param\u00e8tres de ressource sp\u00e9cifi\u00e9s.
JNDI_PROPERTIES_DISPLAY=Propri\u00e9t\u00e9s JNDI initiales
JNDI_PROPERTIES_HELP=<b>Propri\u00e9t\u00e9s JNDI initiales</b><br>Vous pouvez laisser ce champ vide ou saisir la fabrique de contexte initiale JNDI JDBC, le fournisseur de contexte en respectant le format : cl\u00e9 = valeur.
CONN_URL_DISPLAY=URL de connexion
CONN_URL_HELP=<b>URL de connexion</b><br>Saisissez l\u2019URL de connexion JDBC permettant de se connecter au serveur Oracle. Param\u00e8tre obligatoire si le pilote tiers est sp\u00e9cifi\u00e9. Param\u00e8tre ignor\u00e9 si <b>DataSource</b> est pr\u00e9cis\u00e9.
DRIVER_DISPLAY=Pilote JDBC
DRIVER_HELP=<b>Pilote</b><br>Saisissez le nom de classe du pilote JDBC permettant de se connecter au serveur Oracle. Le type de pilote par d\u00e9faut est <b>l\u00e9ger</b>.
HOST_NAME_DISPLAY=H\u00f4te
HOST_NAME_HELP=<b>H\u00f4te</b><br>Saisissez le nom de l\u2019h\u00f4te ex\u00e9cutant le serveur Oracle. Param\u00e8tre non obligatoire s\u2019il est d\u00e9j\u00e0 sp\u00e9cifi\u00e9 dans <b>URL de connexion</b>.
PORT_DISPLAY=Port de base de donn\u00e9es
PORT_HELP=<b>Port</b><br>Sp\u00e9cifiez le port de base de donn\u00e9es utilis\u00e9 pour communiquer avec le serveur Oracle. Param\u00e8tre non obligatoire s\u2019il est d\u00e9j\u00e0 sp\u00e9cifi\u00e9 dans <b>URL de connexion</b>.
DATABASE_NAME_DISPLAY=Base de donn\u00e9es
DATABASE_NAME_HELP=<b>Base de donn\u00e9es</b><br>Sp\u00e9cifiez le nom de la base de donn\u00e9es.
USER_DISPLAY=Utilisateur
USER_HELP=<b>Utilisateur</b><br>Saisissez le nom d\u2019utilisateur administratif ou laissez ce champ vide lorsqu\u2019aucun utilisateur dot\u00e9 des droits d\u2019administrateur n\u2019est requis.
PASSWORD_DISPLAY=Mot de passe
PASSWORD_HELP=<b>Mot de passe</b><br>Saisissez le mot de passe \u00e0 utiliser lors de l\u2019authentification aupr\u00e8s de la base de donn\u00e9es Oracle.
AUDIT_RESPONSIBILITY_DISPLAY=Responsabilit\u00e9 de l\u2019utilisateur administrateur ERP Oracle
AUDIT_RESPONSIBILITY_HELP=<b>Responsabilit\u00e9 de l\u2019utilisateur administrateur ERP Oracle</b><br>Indiquez la responsabilit\u00e9 ERP Oracle souhait\u00e9e.
MANAGE_SECURING_ATTRS_DISPALY=G\u00e9rer les attributs de s\u00e9curisation
MANAGE_SECURING_ATTRS_HELP=<b>G\u00e9rer les attributs de s\u00e9curisation</b><br>Saisissez TRUE pour g\u00e9rer les attributs de s\u00e9curisation ou FALSE pour ignorer l\u2019attribut de sch\u00e9ma.
RETURN_SOB_AND_ORG_DISPLAY=Retourner un ensemble de manuels et/ou une organisation
RETURN_SOB_AND_ORG_HELP=<b>Retourner un ensemble de manuels et/ou une organisation</b><br>Saisissez TRUE pour retourner l\u2019ensemble de manuels et/ou l\u2019organisation associ\u00e9s \u00e0 l\u2019attribut de l\u2019objet responsabilit\u00e9 de l\u2019auditeur ou FALSE si SOB et/ou Org n\u2019est pas requis. FALSE augmentera les performances.
ACTIVE_ACCOUNTS_ONLY_DISPLAY=Comptes actifs uniquement
ACTIVE_ACCOUNTS_ONLY_HELP=<b>Comptes actifs uniquement</b><br>D\u00e9finissez ce param\u00e8tre sur la valeur TRUE pour limiter les comptes retourn\u00e9s par les interfaces de l\u2019it\u00e9rateur et de listObjects. S\u2019il est d\u00e9fini sur TRUE, seuls les comptes ayant des valeurs START_DATE et END_DATE r\u00e9parties sur SYSDATE seront retourn\u00e9s. La valeur par d\u00e9faut est FALSE ; dans ce cas, tous les comptes de la ressource sont retourn\u00e9s.
ACCOUNTS_INCLUDED_DISPLAY=Inclusion de comptes
ACCOUNTS_INCLUDED_HELP=Clause SQL WHERE permettant d\u2019identifier les comptes devant \u00eatre g\u00e9r\u00e9s par IDM. Le param\u00e8tre Comptes actifs uniquement est ignor\u00e9.
AFTER_ACTION_DISPLAY=GetUser apr\u00e8s l\u2019action
AFTER_ACTION_HELP=<b>GetUser apr\u00e8s l\u2019action</b><br>(Facultatif) Indiquez le nom de l\u2019action de ressource contenant le script utilis\u00e9 pour r\u00e9cup\u00e9rer des attributs de compte personnalis\u00e9s suppl\u00e9mentaires propres \u00e0 un utilisateur \u00e0 partir de cette ressource.
NO_SCHEMA_ID_DISPLAY=Ne pas utiliser l\u2019identificateur de sch\u00e9ma
NO_SCHEMA_ID_HELP=<b>Ne pas utiliser l\u2019identificateur de sch\u00e9ma</b></br>Si ce param\u00e8tre est d\u00e9fini sur True, l\u2019identificateur de sch\u00e9ma n\u2019est pas ajout\u00e9 comme pr\u00e9fixe aux noms des tables. Lorsqu\u2019il est d\u00e9fini sur False, les noms des tableaux sont dot\u00e9s d\u2019un pr\u00e9fixe d\u2019identificateur de sch\u00e9ma. Le param\u00e8tre est d\u00e9fini sur False par d\u00e9faut.
CLIENT_ENCRYPTION_ALGORITHMS_DISPLAY=Types de chiffrement du client Oracle
CLIENT_ENCRYPTION_ALGORITHMS_HELP=<b>Algorithme(s) de chiffrement Oracle valide(s)</b><br>Saisissez un algorithme de chiffrement Oracle valide ou une liste d\u2019algorithmes \u00e0 utiliser,<br> par ex., <b>RC4_256</b>, <b>RC4_128</b>, <b>RC4_56C</b>, <b>RC4_40</b>, <b>DES56C</b>, <b>DESC40</b>.
CLIENT_ENCRYPTION_LEVEL_DISPLAY=Niveau de chiffrement du client Oracle
CLIENT_ENCRYPTION_LEVEL_HELP=<b>Niveau de chiffrement du client Oracle</b><br>Indiquez le degr\u00e9 d\u2019application du chiffrement Oracle requis, comme <b>REJECTED</b>, <b>ACCEPTED</b>, <b>REQUESTED</b> ou <b>REQUIRED</b>.
USER_AFTER_ACTION_SCRIPT_DISPLAY=Sp\u00e9cifier le script getUser apr\u00e8s l\u2019action 
USER_AFTER_ACTION_SCRIPT_HELP=<b>Script getUser apr\u00e8s l\u2019action</b>
ACTION_SCRIPT_LANGUAGE_DISPLAY=Sp\u00e9cifier le langage du script d\u2019action
ACTION_SCRIPT_LANGUAGE_HELP=<b>Langage du script d\u2019action</b></br>Indiquez le langage du script d\u2019action tel que JAVSCRIPT, BEANSHELL ou GROOVY.

