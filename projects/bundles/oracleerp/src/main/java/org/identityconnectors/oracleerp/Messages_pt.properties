## This file maps the annoted display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI

oracleerp.connector.display=Conector do Oracle ERP
DATA_SOURCE_DISPLAY=Nome/caminho da fonte de dados JDBC
DATA_SOURCE_HELP=<b>Nome/caminho da fonte de dados JDBC</b><br>Digite o nome/caminho da fonte de dados JDBC para conex\u00e3o ao servidor Oracle. Se especificado, o adaptador tentar\u00e1 conectar utilizando somente a fonte de dados e ignorar\u00e1 outros par\u00e2metros de recurso especificados.
JNDI_PROPERTIES_DISPLAY=Propriedades do JNDI inicial
JNDI_PROPERTIES_HELP=<b>Propriedades do JNDI inicial</b><br>Pode ficar vazio ou voc\u00ea pode inserir a f\u00e1brica de contextos JNDI iniciais do JDBC e o provedor de contexto no formato: chave = valor.
CONN_URL_DISPLAY=URL de conex\u00e3o
CONN_URL_HELP=<b>URL de conex\u00e3o</b><br>Digite a url de conex\u00e3o do JDBC para conectar ao servidor Oracle. Necess\u00e1rio se tiver sido especificado um driver de terceiros. Ignorado se a <b>Fonte de dados</b> for especificada.
DRIVER_DISPLAY=Driver JDBC
DRIVER_HELP=<b>Driver</b><br>Digite o nome da classe do driver JDBC para conex\u00e3o ao servidor Oracle. O tipo de driver padr\u00e3o \u00e9 <b>thin</b>.
HOST_NAME_DISPLAY=Host
HOST_NAME_HELP=<b>Host</b><br>Digite o nome do host que executa o servidor Oracle.  N\u00e3o necess\u00e1rio se for especificado em <b>URL de conex\u00e3o</b>.
PORT_DISPLAY=Porta de banco de dados
PORT_HELP=<b>porta</b><br>Especifique a porta de banco de dados usada para comunica\u00e7\u00e3o com o servidor Oracle.  N\u00e3o necess\u00e1rio se for especificado em <b>URL de conex\u00e3o</b>.
DATABASE_NAME_DISPLAY=Banco de dados
DATABASE_NAME_HELP=<b>Banco de dados</b><br>Especifique o nome do banco de dados.
USER_DISPLAY=Usu\u00e1rio
USER_HELP=<b>usu\u00e1rio</b><br>Digite o nome do usu\u00e1rio administrador ou deixe-o em branco, quando n\u00e3o for necess\u00e1rio um usu\u00e1rio administrador.
PASSWORD_DISPLAY=Senha
PASSWORD_HELP=<b>senha</b><br>Digite a senha a ser usada na autentica\u00e7\u00e3o do banco de dados Oracle.
AUDIT_RESPONSIBILITY_DISPLAY=Responsabilidade do usu\u00e1rio administrador do Oracle ERP
AUDIT_RESPONSIBILITY_HELP=<b>Responsabilidade do usu\u00e1rio administrador do Oracle ERP</b><br>Digite a responsabilidade desejada para o Oracle ERP.
MANAGE_SECURING_ATTRS_DISPALY=Gerenciar atributos de seguran\u00e7a
MANAGE_SECURING_ATTRS_HELP=<b>Gerenciar atributos de seguran\u00e7a</b><br>Digite um valor TRUE para gerenciar os atributos de seguran\u00e7a ou FALSE para ignorar o atributo de esquema.
RETURN_SOB_AND_ORG_DISPLAY=Retornar conjunto de livros e/ou organiza\u00e7\u00e3o
RETURN_SOB_AND_ORG_HELP=<b>Retornar conjunto de livros e/ou organiza\u00e7\u00e3o</b><br>Digite um valor TRUE para retornar o conjunto de livros e/ou a organiza\u00e7\u00e3o associada ao atributo do objeto responsabilidade do auditor, ou FALSE se SOB e/ou Org n\u00e3o forem necess\u00e1rios. FALSE melhorar\u00e1 o desempenho.
ACTIVE_ACCOUNTS_ONLY_DISPLAY=Somente contas ativas
ACTIVE_ACCOUNTS_ONLY_HELP=<b>Somente contas ativas</b><br>Defina um valor TRUE para limitar as contas retornadas pelo iterador de conta e pelas interfaces listObjects. Se for TRUE, somente as contas com SYSDATE dentro do intervalo START_DATE e END_DATE SYSDATE ser\u00e3o retornadas. O valor padr\u00e3o \u00e9 FALSE; nesse caso, todas as contas no recurso s\u00e3o retornadas.
ACCOUNTS_INCLUDED_DISPLAY=Inclus\u00e3o de conta
ACCOUNTS_INCLUDED_HELP=A cl\u00e1usula SQL "WHERE" permite identificar as contas a serem gerenciadas pelo IDM. O par\u00e2metro 'Somente contas ativas' \u00e9 ignorado.
AFTER_ACTION_DISPLAY=GetUser ap\u00f3s a\u00e7\u00e3o
AFTER_ACTION_HELP=<b>GetUser ap\u00f3s a\u00e7\u00e3o</b><br>(Opcional) Digite o nome da a\u00e7\u00e3o do recurso que cont\u00e9m o script usado para recuperar atributos personalizados adicionais da conta para um usu\u00e1rio nesse recurso.
NO_SCHEMA_ID_DISPLAY=N\u00e3o usar identificador de esquema
NO_SCHEMA_ID_HELP=<b>N\u00e3o usar identificador de esquema</b></br>Quando verdadeiro, o identificador de esquema n\u00e3o ser\u00e1 prefixado com os nomes de tabelas. Quando falso, o identificador de esquema ser\u00e1 prefixado com os nomes de tabelas. O padr\u00e3o \u00e9 falso.
CLIENT_ENCRYPTION_ALGORITHMS_DISPLAY=Tipos de criptografia de cliente Oracle
CLIENT_ENCRYPTION_ALGORITHMS_HELP=<b>Algoritmo(s) v\u00e1lido(s) de criptografia do Oracle</b><br>Digite um algoritmo v\u00e1lido de criptografia do Oracle ou uma lista de algoritmos a serem usados;<br> por exemplo, <b>RC4_256</b>, <b>RC4_128</b>, <b>RC4_56C</b>, <b>RC4_40</b>, <b>DES56C</b>, <b>DESC40</b>.
CLIENT_ENCRYPTION_LEVEL_DISPLAY=N\u00edvel de criptografia de cliente Oracle
CLIENT_ENCRYPTION_LEVEL_HELP=<b>N\u00edvel de criptografia de cliente Oracle</b><br>Digite o n\u00edvel de aplica\u00e7\u00e3o de criptografia Oracle desejado como, por exemplo, <b> REJECTED</b>, <b> ACCEPTED</b>, <b> REQUESTED</b> ou <b> REQUIRED</b>.
USER_AFTER_ACTION_SCRIPT_DISPLAY=Digite o script getUser ap\u00f3s a\u00e7\u00e3o 
USER_AFTER_ACTION_SCRIPT_HELP=<b>Script getUser ap\u00f3s a\u00e7\u00e3o</b>
ACTION_SCRIPT_LANGUAGE_DISPLAY=Digite a linguagem do script Action
ACTION_SCRIPT_LANGUAGE_HELP=<b>Linguagem do script Action</b></br>A linguagem do script Action pode ser JAVSCRIPT, BEANSHELL, GROOVY.

