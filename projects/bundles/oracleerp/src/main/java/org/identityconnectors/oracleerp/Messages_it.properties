## This file maps the annoted display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI

oracleerp.connector.display=Oracle ERP Connector
DATA_SOURCE_DISPLAY=Nome/Percorso origine dati JDBC
DATA_SOURCE_HELP=<b>Nome/percorso origine dati JDBC</b><br>Immettere il nome e il percorso dell\u2019origine dati JDBC per la connessione al server Oracle. Se specificato, l\u2019adattatore cercher\u00e0 di connettersi usando l\u2019origine dati ignorando gli altri attributi della risorsa specificati.
JNDI_PROPERTIES_DISPLAY=Propriet\u00e0 JNDI iniziale
JNDI_PROPERTIES_HELP=<b>Propriet\u00e0 JNDI iniziale</b><br>Lasciare vuoto o immettere i valori per la produzione del contesto iniziale e il provider del contesto JNDI JDBC nel formato: chiave = valore.
CONN_URL_DISPLAY=Url connessione
CONN_URL_HELP=<b>URL connessione</b><br>Immettere il nome dell\u2019URL di connessione JDBC per connettersi al server Oracle. \u00c8 richiesto quando vengono specificati driver di terze parti. Viene ignorato se si specifica l\u2019<b>Origine dati</b>.
DRIVER_DISPLAY=Driver JDBC
DRIVER_HELP=<b>Driver</b><br>Immettere il nome della classe del driver JDBC per connettersi con il server Oracle. Il tipo di driver predefinito \u00e8 <b>thin</b>.
HOST_NAME_DISPLAY=Host
HOST_NAME_HELP=<b>Host</b><br>Immettere il nome dell\u2019host che esegue il server Oracle.  Non \u00e8 richiesto se indicato in <b>URL connessione</b>.
PORT_DISPLAY=Porta database
PORT_HELP=<b>porta</b><br>Specificare la porta del database utilizzata per le comunicazioni con il server Oracle. Non \u00e8 richiesto se indicato in <b>URL connessione</b>.
DATABASE_NAME_DISPLAY=Database
DATABASE_NAME_HELP=<b>Database</b><br>Specificare il nome del database.
USER_DISPLAY=Utente
USER_HELP=<b>utente</b><br>Immettere il nome dell\u2019utente amministratore o, se non \u00e8 richiesto alcun utente amministratore, lasciare il campo vuoto.
PASSWORD_DISPLAY=Password
PASSWORD_HELP=<b>password</b><br>Immettere la password da usare per l\u2019autenticazione sul database Oracle.
AUDIT_RESPONSIBILITY_DISPLAY=Responsabilit\u00e0 utente amministratore ERP Oracle
AUDIT_RESPONSIBILITY_HELP=<b>Responsabilit\u00e0 utente amministratore ERP Oracle</b><br>Immettere la responsabilit\u00e0 ERP Oracle desiderata.
MANAGE_SECURING_ATTRS_DISPALY=Gestisci attributi di protezione
MANAGE_SECURING_ATTRS_HELP=<b>Gestisci attributi di protezione</b><br>Immettere un valore TRUE per gestire gli attributi di protezione o FALSE per ignorare l\u2019attributo dello schema.
RETURN_SOB_AND_ORG_DISPLAY=Restituisci SOB e/o organizzazione
RETURN_SOB_AND_ORG_HELP=<b>Restituisci SOB e/o organizzazione</b><br>Immettere un valore TRUE per restituire il SOB e/o l\u2019organizzazione associati con l\u2019attributo oggetto di responsabilit\u00e0 di revisione, o FALSE se SOB e/o Org non sono richiesti. L\u2019impostazione del valore FALSE migliora le prestazioni.
ACTIVE_ACCOUNTS_ONLY_DISPLAY=Solo account attivi
ACTIVE_ACCOUNTS_ONLY_HELP=<b>Solo account attivi</b><br>Impostare su TRUE per limitare gli account restituiti dall\u2019iteratore degli account e dalle interfacce listObjects. Se TRUE, vengono restituiti solo gli account con SYSDATE inclusa tra START_DATE e END_DATE. Il valore predefinito \u00e8 FALSE; in questo caso, vengono restituiti tutti gli account della risorsa.
ACCOUNTS_INCLUDED_DISPLAY=Inclusione account
ACCOUNTS_INCLUDED_HELP=Clausola SQL \u2019WHERE\u2019 per identificare gli account che devono essere gestiti da IDM. Il parametro \u2019Solo account attivi\u2019 viene ignorato.
AFTER_ACTION_DISPLAY=GetUser dopo azione
AFTER_ACTION_HELP=<b>GetUser dopo azione</b><br>(Opzionale) Immettere il nome dell\u2019azione di risorsa contenente lo script utilizzato per richiamare attributi personalizzati aggiuntivi dell\u2019account per un utente da questa risorsa.
NO_SCHEMA_ID_DISPLAY=Non usare identificatore schema
NO_SCHEMA_ID_HELP=<b>Non usare identificatore schema</b></br>Se l\u2019opzione \u00e8 impostata su true, l\u2019identificatore dello schema non verr\u00e0 usato come prefisso per i nomi delle tabelle. Se l\u2019opzione \u00e8 impostata su false, l\u2019identificatore dello schema verr\u00e0 usato come prefisso per i nomi delle tabelle. L\u2019impostazione predefinita \u00e8 false.
CLIENT_ENCRYPTION_ALGORITHMS_DISPLAY=Tipi di crittografia del client Oracle
CLIENT_ENCRYPTION_ALGORITHMS_HELP=<b>Algoritmi di crittografia Oracle validi</b><br>Immettere un algoritmo di crittografia Oracle valido o un elenco di algoritmi da utilizzare,<br> es. <b>RC4_256</b>, <b>RC4_128</b>, <b>RC4_56C</b>, <b>RC4_40</b>, <b>DES56C</b>, <b>DESC40</b>.
CLIENT_ENCRYPTION_LEVEL_DISPLAY=Livello di crittografia del client Oracle
CLIENT_ENCRYPTION_LEVEL_HELP=<b>Livello di crittografia del client Oracle</b><br>Immettere il livello di applicazione della crittografia Oracle richiesto, es. <b>REJECTED</b>, <b>ACCEPTED</b>, <b>REQUESTED</b> o <b>REQUIRED</b>.
USER_AFTER_ACTION_SCRIPT_DISPLAY=Inserire lo script dell\u2019azione dopo getUser 
USER_AFTER_ACTION_SCRIPT_HELP=<b>Script dell\u2019azione dopo getUser</b>
ACTION_SCRIPT_LANGUAGE_DISPLAY=inserire il linguaggio dello script dell\u2019azione
ACTION_SCRIPT_LANGUAGE_HELP=<b>Linguaggio dello script dell\u2019azione</b></br>Il linguaggio dello script dell\u2019azione pu\u00f2 essere JAVSCRIPT, BEANSHELL, GROOVY.

