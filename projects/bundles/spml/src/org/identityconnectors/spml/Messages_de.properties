preSendCommand.display=Skript zur Ausf\u00fchrung vor dem Senden (preSend-Skript)
preSendCommand.help=Ein Skript, das ausgef\u00fchrt wird, bevor eine Anforderung gesendet wird. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>request\u00a0\u2013 Die zu sendende org.openspml.v2.msg.Request</li><li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>
preDisconnectCommand.display=Skript zur Ausf\u00fchrung vor dem Trennen einer Verbindung (preDisconnect-Skript)
preDisconnectCommand.help=Ein Skript, das ausgef\u00fchrt wird, bevor eine Verbindung getrennt wird. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>connection\u00a0\u2013 Die zu trennende com.sun.openconnectors.framework.spi.Connection</li> <li>username\u00a0\u2013 Der f\u00fcr die Verbindung angegebene Benutzername</li> <li>password\u00a0\u2013 Das f\u00fcr die Verbindung angegebene Passwort</li> <li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>
postReceiveCommand.display=Skript zur Ausf\u00fchrung nach dem Empfang (postReceive-Skript)
postReceiveCommand.help=Ein Skript, das nach dem Empfang einer Antwort ausgef\u00fchrt wird. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>response\u00a0\u2013 Die gerade empfangene org.openspml.v2.msg.Response</li><li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>
postConnectCommand.display=Skript zur Ausf\u00fchrung nach dem Herstellen einer Verbindung (postConnect-Skript)
postConnectCommand.help=Ein Skript, das nach dem Herstellen einer Verbindung ausgef\u00fchrt wird. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>connection\u00a0\u2013 Die gerade hergestellte com.sun.openconnectors.framework.spi.Connection</li> <li>username\u00a0\u2013 Der f\u00fcr die Verbindung angegebene Benutzername</li> <li>password\u00a0\u2013 Das f\u00fcr die Verbindung angegebene Passwort</li> <li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>  
mapSetNameCommand.display=Map 'set' Name-Skript (mapSetName-Skript)
mapSetNameCommand.help=Ein Skript, mit dem die Attributnamen beim Erstellen und Modifizieren ge\u00e4ndert werden. Das Skript sollte den zu verwendenden Namen zur\u00fcckgeben. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>name\u00a0\u2013 Der Name des Attributs</li><li>objectClass\u00a0\u2013 Der Name der Objektklasse</li><li>configuration\u00a0\u2013 Das SPMLConfiguration-Objekt</li><li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>
mapQueryNameCommand.display=Map 'query' Name-Skript (mapQueryName-Skript)
mapQueryNameCommand.help=Ein Skript, mit dem die Attributnamen beim Suchen ge\u00e4ndert werden. Das Skript sollte den zu verwendenden Namen zur\u00fcckgeben. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>name\u00a0\u2013 Der Name des Attributs</li><li>configuration\u00a0\u2013 Das SPMLConfiguration-Objekt</li><li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>
schemaCommand.display=Map Schema-Skript (mapSchema-Skript)
schemaCommand.help=Ein Skript, das ausgef\u00fchrt wird, um das Schema zu \u00e4ndern. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>objectClass\u00a0\u2013 Der Name der Objektklasse</li><li>attributeInfos\u00a0\u2013 Ein Set<AttributeInfo>, das ge\u00e4ndert werden kann</li><li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>
mapAttributeCommand.display=Map Attribut-Skript (mapAttribute-Skript)
mapAttributeCommand.help=Ein Skript, das ausgef\u00fchrt wird, um die von einer Suche zur\u00fcckgegebenen Attribute zu \u00e4ndern. Das Skript sollte das zu verwendende Attribut zur\u00fcckgeben. F\u00fcr das Skript stehen die folgenden Variablen zur Verf\u00fcgung <ul> <li>attribute\u00a0\u2013 Das com.sun.openconnectors.framework.common.objects.Attribute</li><li>objectClass\u00a0\u2013 Der Name der Objektklasse</li><li>configuration\u00a0\u2013 Das SPMLConfiguration-Objekt</li><li>memory\u00a0\u2013 Eine java.util.Map, die zwischen zwei Skriptausf\u00fchrungen gleich bleibt</li> </ul>

objectClassNames.display=Namen der Connector-Objektklassen
objectClassNames.help=Namen der vom Connector verwalteten Connector-Objektklassen; diese Namen m\u00fcssen zusammen mit den Namen-Attributen, den SPML-Klassennamen und den Zielnamen aufgef\u00fchrt werden.
spmlClassNames.display=Namen der SPML-Objektklassen
spmlClassNames.help=Namen der vom Connector verwalteten SPML-Objektklassen; diese Namen m\u00fcssen zusammen mit den Namen-Attributen, den Connector-Klassennamen und den Zielnamen aufgef\u00fchrt werden.
targetNames.display=Namen der SPML-Ziele
targetNames.help=Namen der vom Connector verwalteten SPML-Ziele; diese Namen m\u00fcssen zusammen mit den Namen-Attributen, den Connector-Klassennamen und den SPML-Klassennamen aufgef\u00fchrt werden.
nameAttributes.display=Identity (Namen)-Attribute
nameAttributes.help=Die Attribute in den SPML-Objekten, die die Identit\u00e4t enthalten; diese Attribute m\u00fcssen zusammen mit den Connector-Klassennamen, den SPML-Klassennamen und den Zielnamen aufgef\u00fchrt werden.

