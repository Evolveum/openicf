SPMLConnector=SPML
SPMLConnector.display=SPML Connector
IDMSPMLConnector.display=IDM SPML Connector
userName.display=User Name
userName.help=User Name for SPML Connection
password.display=Password
password.help=Password for SPML Connection
hostNameOrIpAddr.display=Host Name
hostNameOrIpAddr.help=Host Name for SPML Connection
hostPortNumber.display=Host Port
hostPortNumber.help=Host Port for SPML Connection
protocol.display=Protocol
protocol.help=Protocol for SPML Connection (e.g. HTTP)
clientClass.display=Client Class Name
clientClass.help=SPML2Client class
file.display=File
file.help=File portion of URL
preSendCommand.display=Pre-send Groovy Script
preSendCommand.help=A Groovy script executed before a Request is sent. The following variables will be available to the script <ul> <li>request -- the org.openspml.v2.msg.Request about to be sent</li><li>memory -- a java.util.Map persisted between script executions</li> </ul>
preDisconnectCommand.display=Pre-disconnect Groovy Script
preDisconnectCommand.help=A Groovy script executed before a connection is disposed. The following variables will be available to the script <ul> <li>connection -- the com.sun.openconnectors.framework.spi.Connection about to be disposed</li> <li>username -- the username specified for the connection</li> <li>password -- the password specified for the connection</li> <li>memory -- a java.util.Map persisted between script executions</li> </ul>
postReceiveCommand.display=Post-receive Groovy Script
postReceiveCommand.help=A Groovy script executed after a Response is received. The following variables will be available to the script <ul> <li>response -- the org.openspml.v2.msg.Response just received</li><li>memory -- a java.util.Map persisted between script executions</li> </ul>
postConnectCommand.display=Post-login Groovy Script
postConnectCommand.help=A Groovy script executed after a connection has been established. The following variables will be available to the script <ul> <li>connection -- the com.sun.openconnectors.framework.spi.Connection just established</li> <li>username -- the username specified for the connection</li> <li>password -- the password specified for the connection</li> <li>memory -- a java.util.Map persisted between script executions</li> </ul>  
objectClassNames.display=Names of Connector ObjectClasses
objectClassNames.help=Names of Connector ObjectClasses managed by the connector; must be paired with Spml Class Names and Target Names
spmlClassNames.display=Names of SPML ObjectClasses
spmlClassNames.help=Names of SPML ObjectClasses managed by the connector; must be paired with Connector Class Names and Target Names
targetNames.display=Names of SPML Targets
targetNames.help=Names of SPML Targets managed by the connector; must be paired with Connector Class Names and Spml Class Names
nameAttribute.display=Name Attribute
nameAttribute.help=The attribute in the SMPL object which contains the logical name
mapSetNameCommand.display=Map 'set' Name Groovy Script
mapSetNameCommand.help=A Groovy script executed to modify attribute names on Create and Modify. The script should return the name to be used. The following variables will be available to the script <ul> <li>name -- the name of the attribute</li><li>configuration -- the SPMLConfiguration object</li> </ul>
mapQueryNameCommand.display=Map 'query' Name Groovy Script
mapQueryNameCommand.help=A Groovy script executed to modify attribute names on Search. The script should return the name to be used. The following variables will be available to the script <ul> <li>name -- the name of the attribute</li><li>configuration -- the SPMLConfiguration object</li> </ul>
mapAttributeCommand.display=Map Attribute Groovy Script
mapAttributeCommand.help=A Groovy script executed to modify Attributes returned by Search. The script should return the Attribute to be used. The following variables will be available to the script <ul> <li>attribute -- the com.sun.openconnectors.framework.common.objects.Attribute</li><li>configuration -- the SPMLConfiguration object</li> </ul>

