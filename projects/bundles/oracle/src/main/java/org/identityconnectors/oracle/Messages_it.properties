oracle.dsjndienv.display=Ambiente origine dati JNDI
oracle.dsjndienv.help=Specificare le voci relative all\u2019ambiente JNDI quando si usa un\u2019origine dati. Specificare le voci come coppie chiave/valore usando il formato "chiave1=valore1", inserendo ogni coppia su una nuova riga. Queste propriet\u00e0 vengono utilizzate per creare un contesto iniziale per la ricerca di un\u2019origine dati. Il valore predefinito \u00e8 vuoto. Se questa opzione \u00e8 vuota, viene usato il contesto locale del server di applicazioni.
oracle.url.display=URL
oracle.url.help=Specificare l\u2019URL JDBC completo per la connessione a Oracle. Ad es. jdbc:oracle:thin:@myhost:1521:XE
oracle.cs.display=Configurazione Maiuscole/minuscole
oracle.cs.help=Specificare la configurazione per la formattazione dei token degli utenti. Usare il valore predefinito per convertire in maiuscolo tutti i token, fatta eccezione per il nome globale. La stringa di input deve essere specificata in questo formato: le funzioni di normalizzazione specificano se i token vengono convertiti in maiuscolo, mentre le funzioni di formattazione racchiudono i token tra virgolette. Sono riconosciuti i seguenti token: USER_NAME, PASSWORD, SCHEMA, ROLE, PRIVILEGE, PROFILE, DEF_TABLESPACE, TEMP_TABLESPACE, GLOBAL_NAME.
