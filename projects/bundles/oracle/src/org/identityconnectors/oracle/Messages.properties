oracle.connector.display=Oracle Connector
oracle.host.display=Host name
oracle.host.help=Specify the host name or IP address of the Oracle server
oracle.port.display=Port
oracle.port.help=Specify the Oracle server's listening port
oracle.driver.display=Driver class
oracle.driver.help=Specify the name of a oracle driver class name
oracle.database.display=Database
oracle.database.help=Specify the name of a local or remote database
oracle.user.display=Administration account
oracle.user.help=Specify an administration account for connecting to the Oracle resource
oracle.password.display=Administration password
oracle.password.help=Specify the password for the administration account for connecting to the Oracle resource
oracle.datasource.display=JNDI Datasource
oracle.datasource.help=Specify the name of a JNDI datasource entry.  There is no prefix/postfix \
					process done in IDM; specify a full JNDI name.
oracle.dsjndienv.display=Datasource JNDI environment
oracle.dsjndienv.help=Specify JNDI environment entries when using a datasource.  Specify \
					entries as key/value pairs in the form "key1=value1", with each key/value pair on a new row.  These \
					properties are used when creating an initial context for the lookup of a datasource.  The default \
					value is empty; in that case, the application server local context is used.
oracle.url.display=URL
oracle.url.help=Specify full jdbc url for connecting to Oracle. E.g jdbc:oracle:thin:@myhost:1521:XE
oracle.cs.display=Casesensitivity setup
oracle.cs.help=Specify setup for formating user tokens. Set to default value for uppercasing all tokens except of globalname. \
			   Input string must be specified in this format : \
			   Normalizers specify whether token are put in upper case and formatters surround token with quotes. \
			   These tokens are recognized : USER_NAME, PASSWORD, SCHEMA, ROLE, PRIVILEGE, PROFILE, DEF_TABLESPACE, TEMP_TABLESPACE, GLOBAL_NAME.
oracle.ignore.create.extra.oper.attrs.display=Ignore extra operational attributes at create
oracle.ignore.create.extra.oper.attrs.help=Set to true to ignore extra operational attributes at create. Some application can send attributes that should not be present in the \
								 combination with other attributes. In this case we can throw the exception or ignore the extra attributes 
oracle.source.type.display=Source type
oracle.source.type.help=Specify explicit source type value. When specified, we do not interfere how the connector \
						will connect to Oracle database. Possible values are : [DataSource, Thin Driver, OCI Driver, Custom Driver]			     
