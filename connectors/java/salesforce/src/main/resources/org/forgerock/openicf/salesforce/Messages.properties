## This file maps the annotated display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI
SALESFORCE=Salesforce Connector
CLIENTID_PROPERTY_DISPLAY=Client identifier
CLIENTID_PROPERTY_HELP=Your application's client identifier
CLIENTSECRET_PROPERTY_DISPLAY=Client secret
CLIENTSECRET_PROPERTY_HELP=Your application's client secret (consumer secret in Remote Access Detail).
USERNAME_PROPERTY_DISPLAY=Salesforce.com username
USERNAME_PROPERTY_HELP=The API user's Salesforce.com username, of the form user@example.com.
PASSWORD_PROPERTY_DISPLAY=Salesforce.com password
PASSWORD_PROPERTY_HELP=The API user's Salesforce.com password. If the client's IP address has not been whitelisted in your org, you must concatenate the security token with the password.
SECURITY_TOKEN_PROPERTY_DISPLAY=Salesforce.com security token
SECURITY_TOKEN_PROPERTY_HELP=The API user's Salesforce.com security token. If the client's IP address has not been whitelisted in your org, you must concatenate the security token with the password. (Optional)
THREAD_POOL_SIZE_DISPLAY=Thread pool size
THREAD_POOL_SIZE_HELP=Thread pool size
