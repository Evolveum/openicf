## This file maps the annotated display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI
UI_CONNECTOR_NAME=CSV File Connector
UI_FLAT_ENCODING=Encoding
UI_FLAT_ENCODING_HELP=CSV file encoding.
UI_FLAT_FIELD_DELIMITER=Field delimiter
UI_FLAT_FIELD_DELIMITER_HELP=Delimiter character between fields in one CSV record (escaped as regexp, if needed). An example: semicolon, i.e. ";" (written without quotes).
UI_FLAT_FILE_PATH=File path
UI_FLAT_FILE_PATH_HELP=Path to CSV file with records.
UI_FLAT_MULTIVALUE_DELIMITER=Multivalue delimiter
UI_FLAT_MULTIVALUE_DELIMITER_HELP=Delimiter for multivalue attributes in CSV record (escaped as regexp, if needed). An example: semicolon, i.e. "," (written without quotes).
UI_FLAT_VALUE_QUALIFIER=Value qualifier
UI_FLAT_VALUE_QUALIFIER_HELP=Attribute value qualifier in CSV record (escaped as regexp, if needed). An example: double quotes, i.e. '"' (written without quotes).
UI_FLAT_PASSWORD_ATTRIBUTE=User password attribute name
UI_FLAT_PASSWORD_ATTRIBUTE_HELP=User password attribute name is not required. It's used only in authenticate operation.
UI_FLAT_UNIQUE_ATTRIBUTE=Unique identifier attribute
UI_FLAT_UNIQUE_ATTRIBUTE_HELP=Name of unique attribute that contains unique record identifier. The value of this attribute must be unique for each record in the file. This attribute should ideally be immutable. Record numbers of persistent identifiers such as UUID are ideal.
UI_FLAT_NAME_ATTRIBUTE=Name attribute
UI_FLAT_NAME_ATTRIBUTE_HELP=Name of the attribute that will be used as object name. This attribute should contain a unique object name which is readable for system administrator. Username (login name) is the most obvious candidate. If not specified the unique identifier attribute will be used instead.
UI_FLAT_USING_MULTIVALUE=Parse multivalue attributes
UI_FLAT_USING_MULTIVALUE_HELP=Flag if connector does have to parse multivalue attributes with char defined in 'Multivalue delimiter'
UI_FLAT_FILE_ALWAYS_QUALIFY=Always qualify
UI_FLAT_FILE_ALWAYS_QUALIFY_HELP=If true then always qualify fields in records with value qualifier, otherwise only if necessary
UI_PRESERVE_LAST_TOKENS=Preserve last tokens
UI_PRESERVE_LAST_TOKENS_HELP=How big should token history should be.
