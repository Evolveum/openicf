## This file maps the annoted display keys from your source files (such as @ConnectorClass
## and @ConfigurationProperty) to their string values for display in the application's UI

oracleerp.connector.display=Oracle ERP-Connector
DATA_SOURCE_DISPLAY=JDBC-Datenquellenname/Pfad
DATA_SOURCE_HELP=<b>JDBC-Datenquellenname/Pfad</b><br>Geben Sie den JDBC-Datenquellenname/Pfad f\u00fcr die Verbindung mit dem Oracle-Server ein. Wenn dieser Wert angegeben ist, versucht der Adapter nur mit der Datenquelle eine Verbindung herzustellen und ignoriert andere angegebene Ressourcenparameter.
JNDI_PROPERTIES_DISPLAY=Urspr\u00fcngliche JNDI-Eigenschaften
JNDI_PROPERTIES_HELP=<b>Urspr\u00fcngliche JNDI-Eigenschaften</b><br>Kann leer sein, oder Sie geben den JDBC JNDI Initial Context Factory, Context-Anbieter in dem Format Schl\u00fcssel = Wert ein.
CONN_URL_DISPLAY=Verbindungs-URL
CONN_URL_HELP=<b>Verbindungs-URL</b><br>Geben Sie die JDBC-Verbindungs-URL f\u00fcr die Verbindung mit dem Oracle-Server ein. Diese Option ist erforderlich, wenn ein Treiber eines anderen Herstellers definiert ist. Dieser Wert wird ignoriert, wenn <b>Datenquelle</b> angegeben ist.
DRIVER_DISPLAY=JDBC-Treiber
DRIVER_HELP=<b>Treiber</b><br>Geben Sie den JDBC-Treiberklassennamen f\u00fcr die Verbindung mit dem Oracle-Server ein. Der Standardtreibertyp ist <b>thin</b>.
HOST_NAME_DISPLAY=Host
HOST_NAME_HELP=<b>Host</b><br>Geben Sie den Namen des Hosts ein, auf dem der Oracle-Server ausgef\u00fchrt wird. Dies ist nicht erforderlich, wenn der <b>Verbindungs-URL</b> angegeben ist.
PORT_DISPLAY=Datenbank-Anschluss
PORT_HELP=<b>Port</b><br>Geben Sie den Datenbank-Anschluss an, der f\u00fcr die Kommunikation mit dem Oracle-Server verwendet wird. Dies ist nicht erforderlich, wenn der <b>Verbindungs-URL</b> angegeben ist.
DATABASE_NAME_DISPLAY=Datenbank
DATABASE_NAME_HELP=<b>Datenbank</b><br>Geben Sie den Datenbanknamen an.
USER_DISPLAY=Benutzer
USER_HELP=<b>Benutzer</b><br>Geben Sie den administrativen Benutzernamen ein oder lassen Sie das Feld leer, wenn kein administrativer Benutzer ben\u00f6tigt wird.
PASSWORD_DISPLAY=Passwort
PASSWORD_HELP=<b>Passwort</b><br>Geben Sie das Passwort ein, das f\u00fcr die Authentifizierung der Oracle-Datenbank verwendet werden soll.
AUDIT_RESPONSIBILITY_DISPLAY=Oracle ERP - Zust\u00e4ndigkeitsbereich des administrativen Benutzers
AUDIT_RESPONSIBILITY_HELP=<b>Oracle ERP - Zust\u00e4ndigkeitsbereich des administrativen Benutzers</b><br>Geben Sie die gew\u00fcnschte Oracle-ERP-Zust\u00e4ndigkeit ein.
MANAGE_SECURING_ATTRS_DISPALY=Sicherheitsattribute verwalten
MANAGE_SECURING_ATTRS_HELP=<b>Sicherheitsattribute verwalten</b><br>Geben Sie den Wert TRUE ein, um Sicherheitsattribute zu verwalten, oder den Wert FALSE, um das Schemaattribut zu ignorieren.
RETURN_SOB_AND_ORG_DISPLAY=Dokumentationssatz und/oder Organisation zur\u00fcckgeben
RETURN_SOB_AND_ORG_HELP=<b>Dokumentationssatz und/oder Organisation zur\u00fcckgeben</b><br>Geben Sie den Wert TRUE ein, um den Dokumentationssatz und/oder die Organisation f\u00fcr das Auditor-Zust\u00e4ndigkeits-Objektattribut zur\u00fcckzugeben, oder FALSE, wenn der Dokumentationssatz und/oder die Organisation nicht erforderlich sind.  FALSE bewirkt eine Leistungssteigerung.
ACTIVE_ACCOUNTS_ONLY_DISPLAY=Nur aktive Konten
ACTIVE_ACCOUNTS_ONLY_HELP=<b>Nur aktive Konten</b><br>Setzen Sie diese Option auf den Wert TRUE, um die von den Kontoiterator- und listObjects-Schnittstellen zur\u00fcckgegebenen Konten zu begrenzen. Wenn dieser Wert TRUE ist, werden nur Konten zur\u00fcckgegeben, deren START_DATE und END_DATE sich \u00fcber SYSDATE erstreckt. Der Standardwert ist FALSE; in diesem Fall werden alle Konten auf der Ressource zur\u00fcckgegeben.
ACCOUNTS_INCLUDED_DISPLAY=Positiv-Konten
ACCOUNTS_INCLUDED_HELP=SQL "WHERE"-Klausel zur Angabe von Konten, die von IDM verwaltet werden. Der Parameter 'Nur aktive Konten' wird ignoriert.
AFTER_ACTION_DISPLAY=GetUser nach Aktion
AFTER_ACTION_HELP=<b>GetUser nach Aktion</b><br>(Optional) Geben Sie den Namen der Ressourcenaktion mit dem Skript ein, das zum Abrufen zus\u00e4tzlicher benutzerdefinierter Kontoattribute f\u00fcr einen Benutzer von dieser Ressource verwendet wird.
NO_SCHEMA_ID_DISPLAY=Schema-Bezeichner nicht verwenden
NO_SCHEMA_ID_HELP=<b>Schema-Bezeichner nicht verwenden</b></br>Ist diese Option auf "true" gesetzt, wird der Schema-Bezeichner Tabellennamen nicht vorangestellt. Lautet die Einstellung "false", wird der Schema-Bezeichner Tabellennamen vorangestellt. Die Standardeinstellung ist "false".
CLIENT_ENCRYPTION_ALGORITHMS_DISPLAY=Verschl\u00fcsselungstyp f\u00fcr Oracle-Client
CLIENT_ENCRYPTION_ALGORITHMS_HELP=<b>G\u00fcltige Oracle-Verschl\u00fcsselungsalgorithmus</b><br>Geben Sie einen g\u00fcltigen Oracle-Verschl\u00fcsselungsalgorithmus oder eine Liste der zu verwendenden Algorithmen ein,<br> z. B. <b>RC4_256</b>, <b>RC4_128</b>, <b>RC4_56C</b>, <b>RC4_40</b>, <b>DES56C</b>, <b>DESC40</b>.
CLIENT_ENCRYPTION_LEVEL_DISPLAY=Verschl\u00fcsselungsebene f\u00fcr Oracle-Client
CLIENT_ENCRYPTION_LEVEL_HELP=<b>Verschl\u00fcsselungsebene f\u00fcr Oracle-Client</b><br>Geben Sie die gew\u00fcnschte Ebene der erforderlichen Oracle-Verschl\u00fcsselung ein, die erzwungen werden soll, z. B. <b>ABGELEHNT</b>, <b>ANGENOMMEN</b>, <b>ANGEFORDERT</b> oder <b>ERFORDERLICH</b>.
USER_AFTER_ACTION_SCRIPT_DISPLAY=Geben Sie das getUser After Aktion-Skript ein 
USER_AFTER_ACTION_SCRIPT_HELP=<b>getUser After Action-Skript</b>
ACTION_SCRIPT_LANGUAGE_DISPLAY=Geben Sie die Sprache des Action-Skripts ein
ACTION_SCRIPT_LANGUAGE_HELP=<b>Sprache des Action-Scripts</b></br>Die Sprache des Action-Scrips kann JAVSCRIPT, BEANSHELL, GROOVY sein.

