db2.connector=Connettore DB2
 
db2.adminAccount.display=Account di amministrazione
db2.adminAccount.help=Specificare un account di amministrazione per la connessione alla risorsa DB2.
 
db2.adminPassword.display=Password di amministrazione
db2.adminPassword.help=Specificare la password di amministrazione per la connessione alla risorsa DB2.

db2.jdbcSubProtocol.display=Sottoprotocollo JDBC
db2.jdbcSubProtocol.help=Specificare il sottoprotocollo JDBC da utilizzare quando ci si connette a un driver di tipo 4 o tipo 2. L\u2019impostazione predefinita \u00e8 \u2019db2\u2019.

db2.databaseName.display=Database
db2.databaseName.help=Specificare il nome del database locale o remoto quando si utilizza un driver di tipo 4. Quando si utilizza un driver di tipo 2, immettere il nome di un alias catalogato.

db2.jdbcDriver.display=Classe driver
db2.jdbcDriver.help=Specificare il nome della classe del driver di database. Ad es., per i driver JCC di tipo 4 o tipo 2, usare \u2019com.ibm.db2.jcc.DB2Driver\u2019. Per i driver CLI precedenti di tipo 2, usare \u2019COM.ibm.db2.jdbc.app.DB2Driver\u2019.

db2.host.display=Nome host 
db2.host.help=Specificare il nome host o l\u2019indirizzo IP del server DB2 quando si utilizza un driver di tipo 4.

db2.port.display=Porta
db2.port.help=Specificare la porta di ascolto del server DB2  quando si utilizza un driver di tipo 4.

db2.dataSource.display=Origine dati JNDI
db2.dataSource.help=Specificare il nome di una voce relativa all\u2019origine dati JNDI. IDM non aggiunge prefissi o suffissi; specificare il nome JNDI completo.
					
db2.dsJNDIEnv.display=Ambiente JNDI origine dati
db2.dsJNDIEnv.help=Specificare le voci relative all\u2019ambiente JNDI quando si usa un\u2019origine dati. Specificare le voci come coppie chiave/valore usando il formato "chiave1=valore1", inserendo ogni coppia su una nuova riga. Queste propriet\u00e0 vengono utilizzate per creare un contesto iniziale per la ricerca di un\u2019origine dati. Il valore predefinito \u00e8 vuoto; in tal caso, viene utilizzato il contesto locale del server di applicazioni.

db2.replaceAllGrantsOnUpdate.display=Sostituisci concessioni nell\u2019aggiornamento
db2.replaceAllGrantsOnUpdate.help=Specificare se il connettore DB2 deve sostituire tutte le concessioni durante un\u2019operazione di aggiornamento. Questa opzione viene fornita per garantire la compatibilit\u00e0 all\u2019indietro finch\u00e9 Identity Manager  fornir\u00e0 il supporto delle operazioni UpdateAttributeValuesOp e potr\u00e0 essere rimossa in una prossima versione.
db2.url.display=URL
db2.url.help=Specificare l\u2019URL JDBC completo per la connessione a DB2. Ad es. jdbc:db2://localhost:50000/sample
								  
db2.jdbcDriverClassNotFound=Impossibile caricare la classe del driver jdbc: {0}
db2.validate.fail=Convalida di DB2Configuration non riuscita. Maggiori informazioni: {0}
db2.username.long=La lunghezza del nome utente supera i {0} caratteri
db2.username.contains.illegal.characters=Il nome utente contiene caratteri non ammessi
db2.username.is.reserved.word=Il nome utente corrisponde a una parola chiave riservata o a un suo sottoinsieme
db2.username.has.invalid.prefix=Il nome utente ha un prefisso non valido
db2.unsupported.object.class=La classe oggetto [{0}] non \u00e8 supportata. Il connettore DB2 supporta solo la classe Account
db2.authenticate.invalid.credentials=Utente/password non validi
db2.name.is.null.or.empty=L\u2019attributo del nome non pu\u00f2 essere nullo o vuoto.
db2.create.of.user.failed=Impossibile creare l\u2019utente [{0}]
db2.user.already.exists=L\u2019utente [{0}] esiste gi\u00e0
db2.user.not.exists=L\u2019utente [{0}] non esiste
db2.delete.of.user.failed=Impossibile eliminare l\u2019utente [{0}]
db2.name.is.not.updatable=L\u2019attributo del nome non \u00e8 aggiornabile
db2.update.of.user.failed=Impossibile aggiornare l\u2019utente [{0}]
db2.update.uid.cannot.be.null.or.empty=L\u2019attributo UID non pu\u00f2 essere nullo o vuoto nell\u2019aggiornamento
