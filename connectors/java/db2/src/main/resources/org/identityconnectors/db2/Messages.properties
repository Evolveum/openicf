db2.connector=DB2 Connector
 
db2.adminAccount.display=Administration account
db2.adminAccount.help=Specify an administration account for connecting to the DB2 resource.
 
db2.adminPassword.display=Administration password
db2.adminPassword.help=Specify the password for the administration account for connecting to the DB2 resource.

db2.jdbcSubProtocol.display=JDBC subprotocol
db2.jdbcSubProtocol.help=Specify the JDBC subprotocol to use when connecting using a type 4 or type 2 driver.  Defaults to 'db2'.

db2.databaseName.display=Database
db2.databaseName.help=Specify the name of a local or remote database when using a type 4 driver.  When \
					using a type 2 driver, enter the name of a cataloged alias.

db2.jdbcDriver.display=Driver class
db2.jdbcDriver.help=Specify the name of a database driver class name.  E.g., for a JCC type 4 or type 2 driver, \
					use 'com.ibm.db2.jcc.DB2Driver'.  For a legacy CLI type 2 driver, use 'COM.ibm.db2.jdbc.app.DB2Driver'.

db2.host.display=Host name 
db2.host.help=Specify the host name or IP address of the DB2 server when using a type 4 driver.

db2.port.display=Port
db2.port.help=Specify the DB2 server's listening port when using a type 4 driver.

db2.dataSource.display=JNDI Datasource
db2.dataSource.help=Specify the name of a JNDI datasource entry.  There is no prefix/postfix \
					process done in IDM; specify a full JNDI name.
					
db2.dsJNDIEnv.display=Datasource JNDI env
db2.dsJNDIEnv.help=Specify JNDI environment entries when using a datasource.  Specify \
					entries as key/value pairs in the form "key1=value1", with each key/value pair on a new row.  These \
					properties are used when creating an initial context for the lookup of a datasource.  The default \
					value is empty; in that case, the application server local context is used.

db2.replaceAllGrantsOnUpdate.display=Replace grants on update
db2.replaceAllGrantsOnUpdate.help=Specify whether the DB2 connector will replace all grants during an \
								update operation.  This switch is provided for backward compatibility until Identity Manager \
								provides support for UpdateAttributeValuesOp operations, and may be removed from future versions of Identity Manager.
db2.url.display=URL
db2.url.help=Specify full jdbc url for connecting to DB2. E.g jdbc:db2://localhost:50000/sample
								  
db2.jdbcDriverClassNotFound=Cannot load jdbc driver class : {0}
db2.validate.fail=Validation of DB2Configuration failed. Details : {0}
db2.username.long=User name [{0}] is longer than {1} characters
db2.username.contains.illegal.characters=User name [{0}] contains illegal characters
db2.username.is.reserved.word=User name [{0}] is reserved keyword or its substring
db2.username.has.invalid.prefix=User name [{0}] has invalid prefix
db2.unsupported.object.class=Object class [{0}] is not supported. DB2 connector supports only Account class
db2.authenticate.invalid.credentials=Invalid user/password
db2.name.is.null.or.empty=Name attribute cannot be null or empty
db2.create.of.user.failed=Create of user [{0}] failed. Detail message : {1}
db2.user.already.exists=User [{0}] already exists
db2.user.not.exists=User [{0}] does not exist
db2.delete.of.user.failed=Delete of user [{0}] failed. Detail message : {1}
db2.name.is.not.updatable=Name attribute is not updatable
db2.update.of.user.failed=Update of user [{0}] failed. Detail message : {1}
db2.update.uid.cannot.be.null.or.empty=UID attribute cannot be null or empty on update
db2.search.failed=Search failed. Detail message : {0}
								  
