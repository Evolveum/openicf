testScriptFileName.help=The name of the file used to perform the TEST operation.
updateScriptFileName.display=Update Script filename
updateScriptFileName.help=The name of the file used to perform the UPDATE operation.
customizerScriptFileName.display=Customizer Script filename
customizerScriptFileName.help=The script used to customize some function of the connector. Read the documentation for more details.

groovy.engine=Groovy Engine configuration

# Groovy Engine configuration
classpath.display=Classpath
classpath.help=Classpath for use during compilation.
debug.display=Debug
debug.help=If true, debugging code should be activated
disabledGlobalASTTransformations.display=Disabled Global AST Transformations
disabledGlobalASTTransformations.help=Sets a list of global AST transformations which should not be loaded even if they are defined in META-INF/org.codehaus.groovy.transform.ASTTransformation files. By default, none is disabled.
minimumRecompilationInterval.display=Minimum Recompilation Interval
minimumRecompilationInterval.help=Sets the minimum of time after a script can be recompiled.
recompileGroovySource.display=Recompile Groovy Source
recompileGroovySource.help=If set to true recompilation is enabled
scriptBaseClass.display=Script Base Class
scriptBaseClass.help=Base class name for scripts (must derive from Script)
sourceEncoding.display=Source Encoding
sourceEncoding.help=Encoding for source files
targetDirectory.display=Target Directory
targetDirectory.help=Directory into which to write classes.
tolerance.display=Tolerance
tolerance.help=The error tolerance, which is the number of non-fatal errors (per unit) that should be tolerated before compilation is aborted.
verbose.display=Verbose
verbose.help=If true, the compiler should produce action information
warningLevel.display=Warning Level
warningLevel.help=Warning Level of the compiler

