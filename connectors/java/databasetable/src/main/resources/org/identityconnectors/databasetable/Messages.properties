DBTABLE_CONNECTOR=Database Table Connector

#property message key name must equal the property name with the _DISPLAY or _HELP extension, or can be customized using the ConfigurationProperty attribute
QUOTING_DISPLAY=Name Quoting
QUOTING_HELP=<b>Name Quoting</b><br>Select whether database column names for this resource should be quoted, and the quoting characters. By default, database column names are not quoted (None). For other selections (Single, Double, Back, or Brackets), column names will appear between single quotes, double quotes, back quotes, or brackets in the SQL generated to access the database.
HOST_DISPLAY=Host
HOST_HELP=<b>Host</b><br>Enter the name of the host where the database is running.
PORT_DISPLAY=Port
PORT_HELP=<b>TCP Port</b><br>Enter the port number the database server is listening on.
USER_DISPLAY=User
USER_HELP=<b>User</b><br>Enter the name of the mandatory Database user with permission to account table.
PASSWORD_DISPLAY=User Password
PASSWORD_HELP=<b>User Password</b><br>Enter a user account that has permission to access accounts table.
DATABASE_DISPLAY=Database
DATABASE_HELP=<b>Database</b><br>Enter the name of the database on the database server that contains the table.
TABLE_DISPLAY=Table
TABLE_HELP=<b>Table</b><br>Enter the name of the table in the database that contains the accounts.
KEY_COLUMN_DISPLAY=Key Column
KEY_COLUMN_HELP=<b>Key Column</b><br>This mandatory column value will be used as the unique identifier for rows in the table.<br>
PASSWORD_COLUMN_DISPLAY=Password Column
PASSWORD_COLUMN_HELP=<b>Password Column</b><br>Enter the name of the column in the table that will hold the password values. If empty, no validation on resource and passwords are activated.
JDBC_DRIVER_DISPLAY=JDBC Driver
JDBC_DRIVER_HELP=<b>JDBC Driver</b><br>Specify the JDBC Driver class name. Oracle is oracle.jdbc.driver.OracleDriver. MySQL is org.gjt.mm.mysql.Driver.<br>Could be empty if datasource is provided.
URL_TEMPLATE_DISPLAY=JDBC Connection URL
URL_TEMPLATE_HELP=<b>JDBC Connection URL</b><br>Specify the JDBC Driver Connection URL.<br> Oracle template is jdbc:oracle:thin:@[host]:[port(1521)]:[DB].<br>  MySQL template is jdbc:mysql://[host]:[port(3306)]/[db], for more info, read the JDBC driver documentation.<br>Could be empty if datasource is provided.
ENABLE_EMPTY_STRING_DISPLAY=Enable writing empty string
ENABLE_EMPTY_STRING_HELP=<b>Enable writing empty string</b><br>Select to enable support for writing an empty strings, instead of a NULL value, in character based columns defined as not-null in the table schema. This option does not influence the way strings are written for Oracle based tables. By default empty strings are written as a NULL value.
RETHROW_ALL_SQLEXCEPTIONS_DISPLAY=Rethrow all SQLExceptions
RETHROW_ALL_SQLEXCEPTIONS_HELP=If this is not checked, SQL statements which throw SQLExceptions with a 0 ErrorCode will be have the exception caught and suppressed. Check it to have exceptions with 0 ErrorCodes rethrown.
NATIVE_TIMESTAMPS_DISPLAY=Native Timestamps 
NATIVE_TIMESTAMPS_HELP=<b>Native Timestamps</b><br>Select to retrieve Timestamp data type of the columns in java.sql.Timestamp format from the database table.
ALL_NATIVE_DISPLAY=All native
ALL_NATIVE_HELP=<b>All native</b><br>Select to retrieve all data type of the columns in a native format from the database table.
VALID_CONNECTION_QUERY_DISPLAY=Validate Connection Query
VALID_CONNECTION_QUERY_HELP=<b>Validate Connection Query</b><br>There can be specified the check connection alive query. If empty, default implementation will test it using the switch on/off the autocommit. Some select 1 from dummy table could be more efficient.
CHANGE_LOG_COLUMN_DISPLAY=Change Log Column (Sync)
CHANGE_LOG_COLUMN_HELP==<b>Change Log Column</b><br>The change log column store the latest change time. Providing this value the Sync capabilities are activated.
DATASOURCE_DISPLAY=Datasource Path
DATASOURCE_HELP=<b>JDBC Data Source Name/Path</b><br>Enter the JDBC Data Source Name/Path to connect to the Oracle server. If specified, connector will only try to connect using Datasource and ignore other resource parameters specified.<br>the example value is: <CODE>jdbc/SampleDataSourceName</CODE>
JNDI_PROPERTIES_DISPLAY=Initial JNDI Properties
JNDI_PROPERTIES_HELP=<b>Initial JNDI Properties</b><br>Could be empty or enter the JDBC JNDI Initial context factory, context provider in a format: key = value.


