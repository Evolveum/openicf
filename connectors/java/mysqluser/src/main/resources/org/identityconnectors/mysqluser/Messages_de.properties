MYSQL_CONNECTOR_DISPLAY=MySQLUser-Konnektor

MYSQL_DATASOURCE_DISLPAY=Datenquellenname
MYSQL_DATASOURCE_HELP=<b>JDBC-Datenquellenname/Pfad</b><br>Geben Sie den JDBC-Datenquellennamen/Pfad f\u00fcr die Verbindung mit der MySQL-Datenbank ein. Wenn dieser Wert angegeben ist, versucht der Konnektor nur mit der Datenquelle eine Verbindung herzustellen und ignoriert andere angegebene Ressourcenparameter.<br>der Beispielwert ist: <CODE>java:comp/env/jdbc/mysql</CODE>

MYSQL_JNDI_PROPERTIES_DISLPAY=JNDI-Eigenschaften
MYSQL_JNDI_PROPERTIES_HELP=<b>JNDI-Eigenschaften</b><br>Kann leer sein, oder Sie geben die JDBC JNDI Initial Context Factory, Context Provider im Format: Schl\u00fcssel = Wert ein.


MYSQL_USER_DISPLAY=Benutzer
MYSQL_USER_HELP=<b>Benutzer</b><br>Geben Sie die ID des Benutzerkontos ein, das zum Erstellen und Verwalten von Konten berechtigt ist.<br>Die Standardstandeinstellung ist Root.

MYSQL_PWD_DISPLAY=Passwort
MYSQL_PWD_HELP=<b>Passwort</b><br>Geben Sie ein Passwort f\u00fcr das Benutzerkonto ein.

MYSQL_DRIVER_DISPLAY=JDBC-Treiber
MYSQL_DRIVER_HELP=<b>Treiber</b><br>Geben Sie den Namen des MySQL-JDBC-Treibers ein.<br>(Die Standardeinstellung ist com.mysql.jdbc.Driver)

MYSQL_HOST_HELP=<b>Host</b><br>Geben Sie den Namen des Hosts ein, auf dem der MySQL-Server ausgef\u00fchrt wird.
MYSQL_HOST_DISPLAY=Host

MYSQL_PORT_HELP=<b>Port</b><br>Geben Sie die Portnummer ein, die der MySQL-Prozess abruft.<br>(Die Standardeinstellung ist 3306)
MYSQL_PORT_DISPLAY=Port

MYSQL_USERMODEL_HELP=<b>Benutzermodell</b><br>Geben Sie den Namen eines MySQL-Benutzerkontos ein, nach dem neue Konten modelliert werden.
MYSQL_USERMODEL_DISPLAY=Benutzermodell

