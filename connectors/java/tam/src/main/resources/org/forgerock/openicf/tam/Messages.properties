## and @ConfigurationProperty) to their string values for display in the application's UI
TAM=Tivoli Access Manager
TAM_CERT_AUTH_DISPLAY=Certificate-based authentication
TAM_CERT_AUTH_HELP=Establish a security context using certificate-based authentication
TAM_ADMIN_USER_DISPLAY=Admin User
TAM_ADMIN_USER_HELP=<b>Admin User</b><br>Enter the Access Manager administrator ID.
TAM_ADMIN_PASSWORD_DISPLAY=Password
TAM_ADMIN_PASSWORD_HELP=<b>Password</b><br>Enter the Access Manager administrator password.
TAM_CONFIG_URL_DISPLAY=Configuration URL
TAM_CONFIG_URL_HELP=<b>Configuration URL</b><br>Enter the Access Manager configuration URL created by SvrSslCfg.
TAM_DELETE_FROM_RGY_DISPLAY=Delete From Registry
TAM_DELETE_FROM_RGY_HELP=<b>Delete From Registry</b><br>Delete the Access Manager user from the User registry, as well as the Access Manager Server. Enter 0 to leave the user in the user registry; otherwise, enter 1 to delete the user from the registry.
TAM_SYNC_GSO_CREDS_DISPLAY=Sync GSO Credentials
TAM_SYNC_GSO_CREDS_HELP=<b>Sync GSO Credentials</b><br>Synchronize GSO passwords to the Access Manager password. Enter 0 to leave GSO passwords un-synchronized; otherwise, enter 1 to synchronize GSO passwords.

TAM_START_PD_CONTEXT_ERROR=An error occurred starting the connection.

