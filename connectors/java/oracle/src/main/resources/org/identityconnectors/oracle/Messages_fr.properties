oracle.dsjndienv.display=Environnement JNDI de source de donn\u00e9es
oracle.dsjndienv.help=Sp\u00e9cifiez les entr\u00e9es d\u2019environnement JNDI \u00e0 utiliser avec une source de donn\u00e9es. Indiquez les entr\u00e9es sous forme de paires cl\u00e9/valeur de ce type : cl\u00e91=valeur1, chaque paire figurant sur une ligne distincte. Ces propri\u00e9t\u00e9s sont utilis\u00e9es lors de la cr\u00e9ation d\u2019un contexte initial pour la recherche d\u2019une source de donn\u00e9es. La valeur par d\u00e9faut est vide. Si elle est vide, le contexte local du serveur d\u2019application est utilis\u00e9.
oracle.url.display=URL
oracle.url.help=Sp\u00e9cifiez l\u2019URL complet de JDBC permettant d\u2019\u00e9tablir la connexion avec Oracle. Exemple : jdbc:oracle:thin:@monh\u00f4te:1521:XE
oracle.cs.display=Configuration du respect de la casse
oracle.cs.help=Configurez le formatage des jetons utilisateur. D\u00e9finissez la mise en capitale de tous les jetons comme valeur par d\u00e9faut \u00e0 l\u2019exception de globalname. Sp\u00e9cifiez la cha\u00eene d\u2019entr\u00e9e sous cette forme : les normalisateurs indiquent si les jetons sont \u00e9crits en lettres majuscules tandis que les formateurs placent les noms des jetons entre guillemets. Les jetons suivants sont reconnus : USER_NAME, PASSWORD, SCHEMA, ROLE, PRIVILEGE, PROFILE, DEF_TABLESPACE, TEMP_TABLESPACE et GLOBAL_NAME.
